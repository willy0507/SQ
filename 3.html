 <h4 class="jm">
처음에는 졸업하고 바로 취업하지 못해서 속상했었어<br>
근데 지나고 보니까<br>
그 때는 내가 가장 많이 상처받고 연약했단 시간이었더라구 <br>
이제 와서 보이는 일이지만<br>
취업하지 못해 걱정하던 시간들은<br>
오히려 하나님께서 주신 회복의 시간이었어<br>
주님께 많이 감사하죠..
 </h4>
